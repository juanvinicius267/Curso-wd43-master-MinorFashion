<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	
	<title>Mirror Fashion</title>
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<header class="header">
		<h1 class="header-logo">
			<img class="header-logo-image" src="img/logo.png" alt="Mirror Fashion">
		</h1>
		
		<p class="header-sacola">Nenhum item na sacola de compras</p>
		
		<nav class="header-menu">
			<ul class="header-menu-list">
				<li class="header-menu-list-item">
					<a href="#">Sua Conta</a>
				</li>
				
				<li class="header-menu-list-item">
					<a href="#">Lista de Desejos</a>
				</li>
				
				<li class="header-menu-list-item">
					<a href="#">Cartão Fidelidade</a>
				</li>
				
				<li class="header-menu-list-item">
					<a href="#">Sobre</a>
				</li>
				
				<li class="header-menu-list-item">
					<a href="#">Ajuda</a>
				</li>
			</ul>
		</nav>
	</header>
	
	<main>
		<div class="destaque">
			<div class="destaque-buscaComMenuDepartamentos">
				<div class="destaque-busca">
					<section class="busca">
						<h2 class="busca-titulo">Busca</h2>

						<form class="busca-form">
							<input type="search" name="q" id="q" class="busca-form-campoBusca">
							<input type="image" src="img/busca.png" alt="Botão para buscar" class="busca-form-lupa">
						</form>
					</section>
				</div>
			
				<div class="destaque-menuDepartamentos">
					<section class="menuDepartamentos">
						<h2 class="menuDepartamentos-titulo">Departamentos</h2>

						<nav>
							<ul class="menuDepartamentos-list">
								<li class="menuDepartamentos-list-item">
									<a href="#" class="menuDepartamentos-list-item-link">Blusas e Camisas</a>
								</li>

								<li class="menuDepartamentos-list-item">
									<a href="#" class="menuDepartamentos-list-item-link">Calças</a>
								</li>

								<li class="menuDepartamentos-list-item">
									<a href="#" class="menuDepartamentos-list-item-link">Saias</a>
								</li>

								<li class="menuDepartamentos-list-item">
									<a href="#" class="menuDepartamentos-list-item-link">Vestidos</a>
								</li>

								<li class="menuDepartamentos-list-item">
									<a href="#" class="menuDepartamentos-list-item-link">Sapatos</a>
								</li>

								<li class="menuDepartamentos-list-item">
									<a href="#" class="menuDepartamentos-list-item-link">Bolsas e Carteiras</a>
								</li>

								<li class="menuDepartamentos-list-item">
									<a href="#" class="menuDepartamentos-list-item-link">Acessórios</a>
								</li>
							</ul>
						</nav>
					</section>
				</div>
			</div>
			
			<div class="destaque-fotoPromocao">
				<img src="img/destaque-home.png" alt="Foto da promoção Big city Nights" class="fotoPromocao mod-small">
			</div>
		</div>
		
		<div class="paineis">
			
		</div>
	</main>
	
	<footer>
		
	</footer>
</body>
</html>
